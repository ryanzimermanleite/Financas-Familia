<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas PRO</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Content Area -->
    <main id="app">
        <!-- TAB 1: ENTRY (Home) -->
        <section id="tab-home" class="tab-content active">
            <header>
                <h1>Ol√°, Familia ZaniLeite üëã</h1>
                <p>O que vamos registrar hoje?</p>
            </header>
            
            <div class="action-buttons">
                <button class="btn-large btn-income" onclick="openModal('income')">
                    <i class="fa-solid fa-arrow-up"></i>
                    <span>Receita</span>
                </button>
                <button class="btn-large btn-expense" onclick="openModal('expense')">
                    <i class="fa-solid fa-arrow-down"></i>
                    <span>Despesa</span>
                </button>
            </div>
        </section>

        <!-- TAB 2: RECORDS -->
        <section id="tab-records" class="tab-content">
            <header>
                <h1>Extrato</h1>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" onclick="filterTransactions('all')">Tudo</button>
                    <button class="filter-btn" data-filter="income" onclick="filterTransactions('income')">Receitas</button>
                    <button class="filter-btn" data-filter="expense" onclick="filterTransactions('expense')">Despesas</button>
                </div>
            </header>
            <div id="transaction-list" class="transaction-list">
                <!-- Items will be injected here JS -->
                <div class="empty-state">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>Sem registros ainda.</p>
                </div>
            </div>
        </section>

        <!-- TAB 3: CHARTS -->
        <section id="tab-charts" class="tab-content">
            <header>
                <h1>Relat√≥rio</h1>
                <div class="filter-buttons">
                    <button class="filter-btn active" id="chart-btn-expense" onclick="toggleChart('expense')">Despesas</button>
                    <button class="filter-btn" id="chart-btn-income" onclick="toggleChart('income')">Receitas</button>
                </div>
            </header>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <div id="chart-legend" class="chart-legend">
                <!-- Legend items injected via JS for custom styling -->
            </div>
        </section>

        <!-- TAB 4: GOALS -->
        <section id="tab-goals" class="tab-content">
            <header>
                <h1>Metas</h1>
                <button class="btn-small" onclick="openGoalModal()">+ Nova Meta</button>
            </header>
            <div id="goals-list" class="goals-list">
                <!-- Goals will be injected here JS -->
                <div class="empty-state">
                   <p>Defina seus objetivos!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('tab-home')">
            <i class="fa-solid fa-house"></i>
            <span>In√≠cio</span>
        </button>
        <button class="nav-item" onclick="switchTab('tab-records')">
            <i class="fa-solid fa-list"></i>
            <span>Extrato</span>
        </button>
        <button class="nav-item" onclick="switchTab('tab-charts')">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Gr√°ficos</span>
        </button>
        <button class="nav-item" onclick="switchTab('tab-goals')">
            <i class="fa-solid fa-bullseye"></i>
            <span>Metas</span>
        </button>
    </nav>

    <!-- MODALS -->
    
    <!-- Transaction Modal -->
    <div id="modal-transaction" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('transaction')">&times;</span>
            <h2 id="modal-title">Registrar</h2>
            <form id="transaction-form">
                <input type="hidden" id="trans-type">
                
                <div class="form-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="trans-amount" placeholder="0,00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="trans-category" required>
                        <!-- Options populated by JS based on type -->
                    </select>
                </div>

                <button type="submit" class="btn-submit">Salvar Registro</button>
            </form>
        </div>
    </div>

    <!-- Goal Modal -->
    <div id="modal-goal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('goal')">&times;</span>
            <h2>Nova Meta</h2>
            <form id="goal-form">
                <div class="form-group">
                    <label>Nome do Objetivo</label>
                    <input type="text" id="goal-title" placeholder="Ex: Viagem, Carro..." required>
                </div>
                <div class="form-group">
                    <label>Valor Alvo (R$)</label>
                    <input type="number" id="goal-target" placeholder="0,00" step="0.01" required>
                </div>
                <button type="submit" class="btn-submit">Criar Meta</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Failed:', err));
        }
    </script>
</body>
</html>
